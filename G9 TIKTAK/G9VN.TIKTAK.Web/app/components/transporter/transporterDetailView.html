<!-- Page Header -->
<div class="page-header position-relative">
    <div class="header-title">
        <h1>
            Thông tin chi tiết
        </h1>
    </div>
    <!--Header Buttons-->
    <div class="header-buttons">
        <a class="sidebar-toggler" onclick="addSize()" href="javascript:void(0)">
            <i class="fa fa-arrows-h"></i>

<!-- Page Body -->
<div class="page-body">
    <form class="form-horizontal" role="form" novalidate name="frmAddVendors" ng-submit="UpdateTransporter()">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-6 col-sm-6 col-xs-12" style="width:100%">
                        <div class="widget">
                            <div class="widget-header bordered-top bordered-palegreen">
                                <span style="font-weight: bold !important;" class="widget-caption">Thông tin chung</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <style>
                                        .requi::after {
                                            content: "*";
                                            color: #f00;
                                            margin: 0 .2em;
                                        }

                                        .textbox {
                                            width: 100%;
                                        }
                                    </style>
                                    <div class="row" style="width:100%;">
                                        <div class="col-md-6" style="padding-left:4.5%;">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right requi">Mã đối tác</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control textbox" name="ObjectCode" ng-model="transporter.ObjectCode">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right requi">Tên đối tác</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control textbox" name="ObjectName" ng-model="transporter.ObjectName" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right requi">Địa chỉ</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control textbox" name="ObjectAddress" ng-model="transporter.ObjectAddress" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right requi">SĐT</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control textbox" name="Tel" ng-model="transporter.Tel" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right requi">Email</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control textbox" name="Email" ng-model="transporter.Email" required>
                                                </div>
                                            </div>


                                        </div>

                                        <div class="col-md-6" style="padding-left:6%;">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">Công nợ</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control textbox" name="Debt" ng-model="transporter.Debt" ng-change="changeAmount()">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">Số đơn hàng</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control textbox" ng-model="info.countVoucher" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">Tổng chi phí</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control textbox" ng-model="info.totalAmount" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">Mô tả</label>
                                                <div class="col-sm-10">
                                                    <textarea type="text" class="form-control textbox" rows="4" name="Description" ng-model="transporter.Description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="row" style="margin-top:-20px">
                    <div class="col-lg-6 col-sm-6 col-xs-12" style="width:100%">
                        <div class="widget">

                            <div class="widget-body" style="border-left: 3px solid #2dc3e8;">
                                <div id="horizontal-form">
                                    <div class="row" style="margin-top:10px;margin-left: 20px;">

                                        <div class="col-lg-4" style="padding-right: 36px;float:right;">
                                            <a ui-sref="transporter" class="btn btn-default purple" style=" padding: 3px 10px 1px; height: 32px; margin-right: 10px; float: right; color: #0d55a1 !important" href="#!/items"><i class="typcn typcn-cancel"></i> Trở về </a>
                                            <button type="submit" class="btn btn-default purple" style="margin-right: 10px; float: right; color: #0d55a1 !important"><i class="glyphicon glyphicon-floppy-saved"></i>Lưu</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
