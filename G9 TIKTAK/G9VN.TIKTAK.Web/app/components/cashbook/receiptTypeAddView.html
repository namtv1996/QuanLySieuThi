<!-- Page Header -->
<div class="page-header position-relative">
    <div class="header-title">
        <h1>
            Thêm loại phiếu thu
        </h1>
    </div>
    <!--Header Buttons-->
    <div class="header-buttons">
       <a class="sidebar-toggler" onclick="addSize()" href="javascript:void(0)">
            <i class="fa fa-arrows-h"></i>
        </a>
        <a class="refresh" onclick="reLoad()" href="javascript:void(0)">
            <i class="glyphicon glyphicon-refresh"></i>
        </a>
        <a class="fullscreen" onclick="show()" href="javascript:void(0)">
            <i class="glyphicon glyphicon-fullscreen"></i>
        </a>
    </div>
    <!--Header Buttons End-->
</div>
<!-- /Page Header -->
<!-- Page Body -->
<div class="page-body">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-xs-12" style="width:100%">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-lightred">
                            <span class="widget-caption">Thông tin loại phiếu thu</span>
                        </div>
                        <div class="widget-body">
                            <div id="horizontal-form">
                                <form class="form-horizontal" role="form" novalidate name="frmAddItems" ng-submit=AddReceipt()">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Mã phiếu</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="Name" ng-model="items.Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Tên phiếu</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="CreateBy" ng-model="items.CreateBy">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Ghi chú</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="Description" ng-model="items.Description">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="Status" ng-model="items.Status">
                                                    <span class="text">Kích hoạt</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <a onclick="goBack()" class="btn btn-default" style="width:15%">Hủy</a>
                                            <button type="submit" class="btn btn-blue" style="width:15%">Lưu</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
