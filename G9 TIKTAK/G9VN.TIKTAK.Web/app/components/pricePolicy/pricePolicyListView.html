<!-- Page Body -->
<div class="page-body">
    <!-- Your Content Goes Here -->
    <div class="row">
        <div class="col-xs-12 col-md-6" style="width:100%">

            <div class="widget-header ">
                <span class="widget-caption">Chính sách giá</span>
                <div class="widget-buttons">
                    <a href="javascript:void(0)" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="javascript:void(0)" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="javascript:void(0)" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>

            <div class="widget-body">
                <div class="form-group">


                    <a class="btn btn-default purple" ui-sref="pricePolicy_add" style="border-radius: 5px; float: right; color: #0d55a1 !important"><i class="fa fa-plus"></i> Thêm mới </a>

                    <br />
                    <br />
                    <!--<a class="btn btn-default purple" ui-sref="vendor_add" style="border-radius:5px;margin-right:10px; float:right;color:#5db2ff !important"><i class="glyphicon glyphicon glyphicon-export"></i> Xuất file </a>
                    <a class="btn btn-default purple" ui-sref="vendor_add" style="border-radius:5px;margin-right:10px; float:right;color:#5db2ff !important"><i class="glyphicon glyphicon glyphicon-import"></i> Nhập file </a>-->

                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="bordered-darkorange">
                            <tr>
                                <th>
                                    Mã
                                </th>
                                <th>
                                    Tên
                                </th>
                                <th>
                                    Mô tả
                                </th>

                                <th>
                                    Trạng thái
                                </th>
                                <th>
                                    Ngày tạo
                                </th>

                                <th>
                                    Quy cách
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="price in listPricePolicy">
                                <td>{{price.PricePolicyCode}}</td>
                                <td>{{price.PricePolicyName}}</td>
                                <td>{{price.Description}}</td>

                                <td>
                                    <i class="{{price.cs}}" data-original-title="" title=""></i>
                                    {{price.tt}}
                                </td>
                                <td>{{price.CreateDate|date:'dd/MM/yyyy'}}</td>

                                <td style="width:100px;">
                                    <button ui-sref="pricePolicy_edit({id:price.PricePolicyID})" class="btn btn-default" style="border:0;color:blue;background-color:white;"><i class="fa fa-pencil-square"></i></button>
                                    <button ng-click="deletePricePolicy(price.PricePolicyID)" class="btn btn-default" style="border:0;color:red;background-color:white;"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>

                </div>
        </div>

    </div>
</div>


<!-- /Page Body -->
