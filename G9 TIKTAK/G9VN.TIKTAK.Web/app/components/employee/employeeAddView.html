<!-- Page Header -->
<div class="page-header position-relative">
    <div class="header-title">
        <h1>
            Thêm mới nhân viên
        </h1>
    </div>
    <!--Header Buttons-->
    <div class="header-buttons">
       <a class="sidebar-toggler" onclick="addSize()" href="javascript:void(0)">
            <i class="fa fa-arrows-h"></i>
        </a>
        <a class="refresh" onclick="reLoad()" href="javascript:void(0)">
            <i class="glyphicon glyphicon-refresh"></i>
        </a>
        <a class="fullscreen" onclick="show()" href="javascript:void(0)">
            <i class="glyphicon glyphicon-fullscreen"></i>
        </a>
    </div>
    <!--Header Buttons End-->
</div>
<!-- /Page Header -->
<!-- Page Body -->
<div class="page-body">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-xs-12" style="width:100%">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-lightred">
                            <span class="widget-caption">Thông tin nhân viên</span>
                        </div>
                        <div class="widget-body">
                            <div id="horizontal-form">
                                <form class="form-horizontal" role="form" novalidate name="frmAddVendors" ng-submit="AddEmployee()">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Mã nhân viên</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" name="ObjectCode" ng-model="employee.ObjectCode">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Tên nhân viên</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" name="ObjectName" ng-model="employee.ObjectName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Địa chỉ</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" name="ObjectAddress" ng-model="employee.ObjectAddress">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">SĐT</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" name="Tel" ng-model="employee.Tel">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Email</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" name="Email" ng-model="employee.Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Mô tả</label>
                                        <div class="col-sm-10">
                                            <textarea type="text" class="form-control" rows="3" name="Description" ng-model="employee.Description"></textarea>
                                        </div>
                                    </div>
                                   
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Tài khoản ngân hàng</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" name="BankAccount" ng-model="employee.BankAccount">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Tên ngân hàng</label>
                                        <div class="col-sm-10">

                                            <select class="form-control" name="BankName" ng-model="employee.BankName">

                                                <option value="Agribank">AgriBank</option>
                                                <option value="VietinBank">VietinBank</option>
                                                <option value="BIDV">BIDV</option>
                                                <option value="VIB">VIB</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">Mã số thuế</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" name="TaxCode" ng-model="employee.TaxCode">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                    <input class="checkbox-slider slider-icon colored-palegreen" name="Status" type="checkbox" ng-model="employee.Status">

                                                    <span class="text">  Kích hoạt</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-blue" style="border-radius:5px;"><i class="glyphicon glyphicon-ok"></i>Lưu</button>
                                            <a ui-sref="pageSetting" class="btn btn-default" style="border-radius:5px; color:darkkhaki;"><i class="glyphicon glyphicon-remove"></i>Hủy</a>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
