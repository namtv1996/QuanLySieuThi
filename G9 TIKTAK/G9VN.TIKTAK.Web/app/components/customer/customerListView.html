<!-- Page Breadcrumb -->
<style type="text/css">
    .modal-content {
        width: 406px;
        left: 22%;
    }
</style>
<div class="page-breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home"></i>
           <a href="javascript:void(0)" ui-sref="home">Trang chủ</a>
        </li>
        <li>
            <a href="javascript:void(0)" ui-sref="customer">Khách hàng</a>
        </li>
        <li class="active">Danh sách khách hàng</li>
    </ul>
</div>
<!-- /Page Breadcrumb -->
<!-- Page Header -->
<div class="page-header position-relative">
    <div class="header-title">
        <h1>
            Danh sách khách hàng
        </h1>
    </div>
    <!--Header Buttons-->
    <div class="header-buttons">
        <a class="sidebar-toggler" href="#">
            <i class="fa fa-arrows-h"></i>
        </a>
        <a class="refresh" onclick="reLoad()" href="#">
            <i class="glyphicon glyphicon-refresh"></i>
        </a>
        <a class="fullscreen" onclick="show()" href="#">
            <i class="glyphicon glyphicon-fullscreen"></i>
        </a>
    </div>
    <!--Header Buttons End-->
</div>
<!-- /Page Header -->
<!-- Page Body -->
<div class="page-body">
    <!-- Your Content Goes Here -->
    <div class="row">
        <div class="col-xs-12 col-md-6" style="width:100%">


            <div class="widget-body">
                <div class="form-group">
                    <span class="input-icon inverted" style="width:35%;">
                        <input type="text" style="height:32px;padding-left:40px" class="form-control input-sm" placeholder="Tìm kiếm" ng-model="searchText" ng-keyup="search()">
                        <i class="glyphicon glyphicon-search bg-blue"></i>
                    </span>

                    <a class="btn btn-default purple" ui-sref="customer_add" style="float: right; color: #0d55a1 !important"><i class="fa fa-plus"></i> Thêm mới </a>


                </div>

                <table class="table table-hover" style="width:100%">
                    <thead class="bordered-darkorange bg-themeprimary">
                        <tr>
                            <th>
                                Mã khách hàng
                            </th>
                            <th>
                                Tên khách hàng
                            </th>

                            <th>
                                Số điện thoại
                            </th>
                            <th>
                                Địa chỉ
                            </th>

                            <th style="text-align:center">
                                Trạng thái
                            </th>
                            <th style="text-align:right;padding-right:20px">
                                Tùy chọn
                            </th>
                            <!--<th>
                                Cập nhật
                            </th>-->
                        </tr>
                    </thead>
                    <tbody>

                        <tr dir-paginate="customer in filterList| itemsPerPage:10">

                            <td ui-sref="customer_edit({id:customer.ObjectID})" style="cursor:pointer;color:#338fd0;">{{customer.ObjectCode}}</td>
                            <td>{{customer.ObjectName}}</td>

                            <td>{{customer.Tel}} </td>
                            <td>{{customer.ObjectAddress}}</td>

                            <td style="text-align:center">

                                <i class="{{customer.cs}}" data-original-title="" title=""></i>
                                {{customer.tt}}
                            </td>
                            <td>
                                <button ng-click="deleteCustomer(customer.ObjectID)" class="btn btn-default" style="float:right;margin-left:5px; width: 35px; height: 30px;"><i class="fa fa-trash-o"></i></button>

                                <button ui-sref="customer_edit({id:customer.ObjectID})" class="btn btn-default" style="float:right; width: 35px; height: 30px;"><i class="fa fa-pencil-square"></i></button>


                            </td>

                        </tr>


                    </tbody>
                </table>
                <div>
                    <dir-pagination-controls max-size="5"
                                             direction-links="true"
                                             boundary-links="true">
                    </dir-pagination-controls>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- /Page Body -->
