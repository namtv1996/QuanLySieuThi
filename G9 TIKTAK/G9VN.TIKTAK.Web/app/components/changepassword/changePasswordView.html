<div class="page-breadcrumbs ng-scope">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#!/admin" ui-sref="home">Trang chủ</a>
        </li>
        <li>
            <a href="#!/saleOrder" ui-sref="saleOrder">Cá nhân </a>
        </li>
        <li class="active">Đổi mật khẩu</li>
    </ul>
</div>
<div class="page-header position-relative ng-scope">
    <div class="header-title">
        <h1>
            Thông tin người dùng
        </h1>
    </div>
    <!--Header Buttons-->
    <div class="header-buttons">
        <a class="sidebar-toggler" onclick="addSize()" href="javascript:void(0)">
            <i class="fa fa-arrows-h"></i>
        </a>
        <a class="refresh" onclick="reLoad()" href="javascript:void(0)">
            <i class="glyphicon glyphicon-refresh"></i>
        </a>
        <a class="fullscreen" onclick="show()" href="javascript:void(0)">
            <i class="glyphicon glyphicon-fullscreen"></i>
        </a>
    </div>
    <!--Header Buttons End-->
</div>
<div class="page-body ng-scope">
    <!-- Your Content Goes Here -->
    <div class="row">
   
        <div class="col-lg-6 col-sm-6 col-xs-12">
            <div class="widget flat radius-bordered">
                <div class="widget-header bg-themeprimary">
                    <span class="widget-caption" style="color:white !important">Thay đổi bảo mật</span>
                </div>
                <div class="widget-body">
                    <div id="registration-form">
                        <form role="form" novalidate name="frmAddCustomer" ng-submit="refreshPass()">
                            <div class="form-title" style="margin-top:7px">
                                <h5 class="row-title before-blue">Tên Đăng nhập: <a style="color:#0026ff;font-weight:bold">{{authentication.UserName}}</a></h5>
                            </div>
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input type="text" style="width:100%" class="form-control" id="emailInput"  ng-model="resetlist.OldPassword" placeholder="Mật khẩu hiên tại ">
                                    <i class="fa fa-envelope-o circular"></i>
                                </span>
                            </div>
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input type="password" style="width:100%" class="form-control" ng-model="resetlist.NewPassword" id="passwordInput" placeholder="Mật khẩu mới">
                                    <i class="fa fa-lock circular"></i>
                                </span>
                            </div>
                            <div class="form-group">
                                <span class="input-icon icon-right">
                                    <input type="password" style="width:100%"  class="form-control" ng-model="resetlist.ConfirmPassword" id="confirmPasswordInput" placeholder="Xác nhận mật khẩu">
                                    <i class="fa fa-lock circular"></i>
                                </span>
                            </div>
                            <button type="submit" class="btn btn-blue" style="width:100%;margin-top: 121px;">Xác nhận thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-6 col-xs-12">
            <div class="widget flat radius-bordered">
                <div class="widget-header bg-themeprimary">
                    <span class="widget-caption" style="color:white !important">Thông tin người dùng</span>
                </div>
                <div class="widget-body">
                    <div id="registration-form">
                        <form  ng-submit="updateAccount(account)">
                            <div class="form-title">
                                <h5 class="row-title before-blue">Tên tài khoản : <a style="color:#0026ff;font-weight:bold">{{authentication.fullName}}</a></h5>
                                <input  data-ng-model="account.Id" name="Id" style="display:none"/>
                                <input data-ng-model="account.FullName" name="FullName" style="display:none" />
                               
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email :</label>
                                        <span class="input-icon icon-right">
                                            <input  type="text" style="width:100% " name="Email" data-ng-model="account.Email" class="form-control" placeholder="Enter Email">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Địa chỉ :</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" style="width:100% " name="Address" data-ng-model="account.Address" class="form-control" placeholder="Name">
                                            <i class="glyphicon glyphicon-user palegreen"></i>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Số điện Thoại :</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" style="width:100% " name="PhoneNumber" data-ng-model="account.PhoneNumber" class="form-control" placeholder="Enter Email">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Ngày sinh</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" style="width:100% " name="BirthDay" data-ng-model="account.BirthDay" class="form-control" placeholder="Name">
                                            <i class="glyphicon glyphicon-user palegreen"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div style="margin:0 auto;width:75%">
                                            <img src="{{authentication.avatar}}" style="height: 210px;width: 200px;margin: 0 auto;border-radius:10%" id="output">

                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">  
                                        <div style="margin:0 auto;width:53%">
                                            <span style="border-radius:5px" class="file-input btn btn-azure btn-file">Thay đổi ảnh đại diện<input type="file" data-ak-file-model="account.File" onchange="loadFile(event)"></span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-blue" style="width:100%">Xác nhận thay đổi</button>
                        </form>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
