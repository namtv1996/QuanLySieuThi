        <li class="active">Danh sách đơn hàng</li>
    </ul>

<!-- Page Header -->
<div class="page-header position-relative">
    <div class="header-title">
        <h1>
            Danh sách đơn hàng
        </h1>
    </div>
    <!--Header Buttons-->
    <div class="header-buttons">
       <a class="sidebar-toggler" onclick="addSize()" href="javascript:void(0)">
            <i class="fa fa-arrows-h"></i>
        </a>
        <a class="refresh" onclick="reLoad()" href="javascript:void(0)">
            <i class="glyphicon glyphicon-refresh"></i>
        </a>
        <a class="fullscreen" onclick="show()" href="javascript:void(0)">
            <i class="glyphicon glyphicon-fullscreen"></i>
        </a>
    </div>
    <!--Header Buttons End-->
</div>
<!-- /Page Header -->
<!-- Page Body -->
<div class="page-body">
    <!-- Your Content Goes Here -->
    <div class="row">
        <div class="col-xs-12 col-md-6" style="width:100%">


            <div class="widget-body">
              <div class="row">
                  <div class="col-lg-3">
                      <label>Từ ngày</label>
                      <input type="date" id="inputEmail3" class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="saleOrders.VoucherDate" style="width: 100%;">
                  </div>
                  <div class="col-lg-3">
                      <label> đến ngày</label>
                      <input type="date" id="inputEmail3" class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="saleOrders.VoucherDate" style="width: 100%;">
                  </div>
                 
                  <div class="col-lg-3">
                      <form>
                          <label>Tên khách hàng</label>
                          <input type="text" style="height:32px;padding-left:40px;width:100%" class="form-control input-sm" placeholder="Tìm kiếm" ng-model="search">
                      </form>
                  </div>
                  <div class="col-lg-3">
                      <label> Mã đơn hàng</label>
                      <input style="height:32px;padding-left:40px;width:100%" class="form-control input-sm" placeholder="Tìm kiếm" ng-model="searchText" ng-keyup="tim()">
                  </div>
                

              </div>
                <hr />

                <div class="table-responsive">
                    <table class="table table-hover" style="width:100%">
                        <thead class="bordered-darkorange bg-themeprimary">
                            <tr style="cursor:pointer;">
                                <th ng-click="orderByTag('VoucherNo')" style="width:11%;">
                                    <span><i class={{clas1}}></i></span>    Mã đơn hàng
                                </th>
                                <th ng-click="orderByTag('ObjName')" style="width:14%;">
                                    <span><i class={{clas2}}></i></span> Khách hàng
                                </th>
                                <th ng-click="orderByTag('VoucherDate')" style="width: 8%;">
                                    <span><i class={{clas3}}></i></span>Ngày tạo
                                </th>
                             
                                <th style="width:10%;" ng-click="orderByTag('TotalAmountOC')">
                                    <span><i class={{clas5}}></i></span>  Tổng tiền
                                </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="saleOrder in listSaleOrder|orderBy:columnname:reverse| itemsPerPage:10 |filter:search">
                                <td>
                                    <a style="color:black" ui-sref="saleOrder_Detail({id:saleOrder.VoucherID})">
                                        {{saleOrder.VoucherNo}}
                                    </a>
                                </td>
                                <td>
                                    {{saleOrder.ObjName}}
                                </td>
                                <td>
                                    {{saleOrder.VoucherDate| date:'dd/MM/yyyy'}}
                                </td>
                                <td>
                                    {{saleOrder.TotalAmountOC|currency:'':0}}đ
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <dir-pagination-controls max-size="5"
                                                 direction-links="true"
                                                 boundary-links="true">
                        </dir-pagination-controls>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- /Page Body -->
